<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Jura:bold"
    />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="screen">
      <div class="output" id="line1"></div>
      <input type="text" id="line2" placeholder="0" />
    </div>
    <div class="btn">
      <div class="row" id="row1">
        <button class="purple" id="log">log</button>
        <button class="purple" id="pi">π</button>
        <button class="purple" id="lpar">&lpar;</button>
        <button class="purple" id="rpar">&rpar;</button>
      </div>
      <div class="row" id="row2">
        <button class="orange" id="del">DEL</button>
        <button class="orange" id="ac">AC</button>
        <button id="pow">^</button>
        <button id="mult">×</button>
      </div>
      <div class="row" id="row3">
        <button id="no7">7</button>
        <button id="no8">8</button>
        <button id="no9">9</button>
        <button id="div">÷</button>
      </div>
      <div class="row" id="row4">
        <button id="no4">4</button>
        <button id="no5">5</button>
        <button id="no6">6</button>
        <button id="minus">-</button>
      </div>
      <div class="row" id="row5">
        <button id="no1">1</button>
        <button id="no2">2</button>
        <button id="no3">3</button>
        <button id="plus">+</button>
      </div>
      <div class="row" id="row6">
        <button id="no0">0</button>
        <button id="dp">.</button>
        <button id="ans">Ans</button>
        <button id="eq">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
